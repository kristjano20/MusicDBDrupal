---
#----------------------------------------------------
# Artist routes
#----------------------------------------------------
entity.artist.collection:
  path: "/admin/content/artists"
  defaults:
    _entity_list: "artist"
    _title: "Artists"
  requirements:
    _permission: "administer artist entities"

entity.artist.canonical:
  path: "/artist/{artist}"
  defaults:
    _entity_view: "artist"
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _permission: "view artist"

entity.artist.add_form:
  path: "/artist/add"
  defaults:
    _entity_form: "artist.add"
    _title: "Add Artist"
  requirements:
    _permission: "add artist"

entity.artist.add_page:
  path: "/artist/add-page"
  defaults:
    _controller: '\Drupal\Core\Entity\Controller\EntityController::addPage'
    _title: "Add Artist"
    entity_type_id: "artist"
  requirements:
    _permission: "add artist"

entity.artist.edit_form:
  path: "/artist/{artist}/edit"
  defaults:
    _entity_form: "artist.edit"
    _title: "Edit Artist"
  requirements:
    _permission: "edit artist"

entity.artist.delete_form:
  path: "/artist/{artist}/delete"
  defaults:
    _entity_form: "artist.delete"
    _title: "Delete Artist"
  requirements:
    _permission: "delete artist"

music_db.data_select_artist:
  path: "/artist/fetch-data/{spotify_id}/{discogs_id}"
  defaults:
    _form: '\Drupal\music_db\Form\ArtistDataForm'
    _title: "Fetch External Data"
  requirements:
    _permission: "add artist"

music_db.custom_artists:
  path: "/custom-artists"
  defaults:
    _controller: '\Drupal\music_db\Controller\ArtistListController::list'
    _title: "Custom Artists"
  requirements:
    _permission: "access content"

music_db.custom_artists_letter:
  path: "/custom-artists/{letter}"
  defaults:
    _controller: '\Drupal\music_db\Controller\ArtistListController::list'
    _title: "Artists"
  requirements:
    _permission: "access content"
    letter: "[A-Za-z]"

