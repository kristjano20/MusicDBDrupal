entity.artist.collection:
  path: "/admin/content/artists"
  defaults:
    _entity_list: "artist"
    _title: "Artists"
  requirements:
    _permission: "view artist"

entity.artist.add:
  path: "/artist/add"
  defaults:
    _entity_form: "artist.add"
    _title: "Add Artist"
  requirements:
    _permission: "add artist"

entity.artist.edit:
  path: "/artist/{artist}/edit"
  defaults:
    _entity_form: "artist.edit"
    _title: "Edit Artist"
  requirements:
    _permission: "edit artist"

entity.artist.delete:
  path: "/artist/{artist}/delete"
  defaults:
    _entity_form: "artist.delete"
    _title: "Delete Artist"
  requirements:
    _permission: "delete artist"

music_db.spotify_search_form:
  path: "/admin/music-search/spotify"
  defaults:
    _form: '\Drupal\music_db\Form\SpotifySearchForm'
    _title: "Spotify search"
  requirements:
    _permission: "access administration pages"

music_db.spotify_artist_autocomplete:
  path: "/music_db/autocomplete/spotify/artist"
  defaults:
    _controller: '\Drupal\music_db\Controller\SpotifyArtistAutocompleteController::handleAutocomplete'
    _format: "json"
  requirements:
    _permission: "access content"
  options:
    _auth:
      - "cookie"


#Song Routes
entity.song.collection:
  path: '/admin/content/songs'
  defaults:
    _entity_list: 'song'
    _title: 'Songs'
  requirements:
    _permission: 'administer song entities'

entity.song.add_form:
  path: '/song/add'
  defaults:
    _entity_form: 'song.add'
    _title: 'Add song'
  requirements:
    _permission: 'administer song entities'

entity.song.edit_form:
  path: '/song/{song}/edit'
  defaults:
    _entity_form: 'song.edit'
    _title: 'Edit song'
  requirements:
    _permission: 'administer song entities'

entity.song.delete_form:
  path: '/song/{song}/delete'
  defaults:
    _entity_form: 'song.delete'
    _title: 'Delete song'
  requirements:
    _permission: 'administer song entities'
