musicsearch.spotify_search_form:
  path: "/admin/music-search/spotify"
  defaults:
    _form: '\Drupal\musicsearch\Form\SpotifySearchForm'
    _title: "Spotify search"
  requirements:
    _permission: "access administration pages"

musicsearch.spotify_artist_autocomplete:
  path: "/musicsearch/autocomplete/spotify/artist"
  defaults:
    _controller: '\Drupal\musicsearch\Controller\SpotifyArtistAutocompleteController::handleAutocomplete'
    _format: "json"
  requirements:
    _permission: "access content"
  options:
    _auth:
      - "cookie"
